[Driver_COMMON]
; Пользовательское название драйвера
Description=Test driver
; Путь к исполняемому файлу драйвера
Path=common.dll
; Набор масштабов сжатия изображения, доступный через меню программы просмотра для данного драйвера
ScaleX=-64;-8;-4;-2;0;2;4;8
ScaleY=-8;-4;-2;0;2;4;8
; Масштаб сжатия изображения по горизонтали по умолчанию для данного драйвера
; Положительное значение - сжатие изображения в указанное кол-во раз
; Отрицательное значение - растяжение изображения в указанное кол-во раз
; 0, 1, -1 интерпретируются как 1.
dfltScaleX=0
; Масштаб сжатия изображения по вертикали по умолчанию для данного драйвера
dfltScaleY=0
; диаметр трубы по умолчанию (мм)
diamDflt=1400
; палитра по умолчанию для данного драйвера. берется из каталога, заданного ключом PalDir секции Files файла krotw32.ini
Pallete=std03.kpl
; расширение файлов первичных данных (для диалога выбора файлов первичных данных при регистрации записи)
primeExt=dat
; толщина стенки трубы, устанавливаемая по умолчанию в списке толщин труб в окне линзы
WallThick=10
SpeedVector=200
OdoKoefDflt=1
ProfilZero=65
ProfilPigLength=900
IsProfil=0
OdoAngle=0
MagnetID=template

